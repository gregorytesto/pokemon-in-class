<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Poké Teams</h1>
        </div>
        <form id="pokemon-selector">
            <div id="error-message"></div>
            <select id="pokemon-select" name="pokemon-select">
                <option value="default">--Choose your Pokemon--</option>
            </select>
            <input type="submit" value="Go" />
        </form>
        <div id="details">
            <div>No Pokemon Selected</div>
        </div>
        <div id="team">
            <span id="add-to-team">
                <button>Add to Team</button>
            </span>
            <span id="clear-team">
                <button>Clear Team</button>
            </span>
            <h3>Team</h3>
            <ul id="team-list">
                <li id="team-list-placeholder">No Pokémon currently in team</li>
            </ul>
            <div id="team-stats">
                <h4>Team Statistics</h4>
                <div>Health Points: <span id="team-stats-hp">0</span></div>
                <div>Attack: <span id="team-stats-atk">0</span></div>
                <div>Defense: <span id="team-stats-def">0</span></div>    
            </div>
        </div>
        <!-- <div id="versions">
            <h3>Versions</h3>
            <div id="versions-list">
                <div class="versions-list-item">
                    <img src="https://static.pokemonpets.com/images/monsters-images-800-800/26-Raichu.webp" alt="Evolution version image" />
                    <div>Raichu</div>
                </div>
            </div>
        </div> -->
        <div id="recent">
            <h3>Recent</h3>
            <div id="recent-list"></div>
        </div>
    </div>
    <div id="current-pokemon"></div>
</body>
</html>
